<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson_test</title>
		<style>
		</style >
		
	</head>
	<body>
			<input placeholder="Введите ФИО" value="" id="form" onblur="clickForm()">
				<p id="result"> </p>
		<script>
		
			function clickForm() {
				var num = document.getElementById('num');
				var sum = 0;
				var str = num.value;
				var array = str.split(' ');
				
				for(var i = 0; i < array.length; i++){
					sum += Number(array[i]);
				}
				var result = document.getElementById('result');
				result.innerHTML = sum / array.length;
			}			
		</script>
	</body>
	
</html>
