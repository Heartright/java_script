<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body> 
		
		<input id="input" type="text" value="" placeholder="введите число" onblur="timer()">
		
		<script>
				var input = document.getElelentById('input');
				
				function start() {
					if (parseInt(input.value) > 0){
						input.value = parseInt(input.value) -1;
					}
					if (parseInt(input.value)==0){
						stop();
					}
				}
				
				function stop() {
					window.clearInterval(window.funcId);
				}
				
				function timer() {
					window.funcId = window.setInterval(start, 500);
				}
				
		</script>
	</body>
	
</html>
