		<script> 
		function ucfirst(str){
			return str[0].toUpperCase() + str.substr(1);
		}
		
		var str = 'var text hello'
		var array = str.split(' ');
		for(var i = 0; i < array.length; i++){
			array[i] = ucfirst(array[i]);
		}
		
		str = array.join(' ');
		alert(str);
			
		</script>
