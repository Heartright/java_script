		<script> 
		function ucfirst(str){
			return str[0].toUpperCase() + str.substr(2);
		}
		var str = 'i am learn javascript'
		var strArray = [];
		
		var array = str.split('');
		for(var i = 0; i < array.length; i++){
			strArray.push(ucfirst(array[i]));
		}
		
		var newStr = strArray.join(' ');
		alert(newStr);
			
		</script>
