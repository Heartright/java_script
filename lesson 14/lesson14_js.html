		<script> 
			
			var str = '123456';
			var array = str.split('')
			for(var i = 0; i < array.length; i++){
			if (i % 2 !== 0 ){
				var sort = array[i - 1];
				array[i - 1] = array[i];
				array[i] = sort;
				}	
			}
			str = array.join('');
			alert(str);
		
		</script>
